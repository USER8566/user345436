<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHO AM I?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', sans-serif;
            perspective: 1000px;
            cursor: none;
        }
        
        .mindfuck {
            position: relative;
            font-size: 8vw;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 10px #fff,
                         0 0 20px #ff00de,
                         0 0 30px #ff00de,
                         0 0 40px #ff00de;
            animation: distort 0.3s infinite alternate,
                       glitch 1s infinite alternate;
            transform-style: preserve-3d;
        }
        
        @keyframes distort {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            25% { transform: rotateX(5deg) rotateY(5deg); }
            50% { transform: rotateX(-5deg) rotateY(-5deg); }
            75% { transform: rotateX(8deg) rotateY(-8deg); }
            100% { transform: rotateX(-8deg) rotateY(8deg); }
        }
        
        @keyframes glitch {
            0% { text-shadow: 0 0 10px #fff,
                              0 0 20px #ff00de,
                              0 0 30px #ff00de,
                              0 0 40px #ff00de; }
            20% { text-shadow: 5px 5px 10px #00ffea,
                              -5px -5px 20px #ff00de,
                              0 0 30px #ff00de,
                              0 0 40px #ff00de; }
            40% { text-shadow: -5px 0 10px #fff,
                              5px 0 20px #00ffea,
                              0 0 30px #ff00de,
                              0 0 40px #ff00de; }
            60% { text-shadow: 0 -5px 10px #fff,
                              0 5px 20px #ff00de,
                              0 0 30px #00ffea,
                              0 0 40px #ff00de; }
            80% { text-shadow: 5px -5px 10px #fff,
                              -5px 5px 20px #ff00de,
                              0 0 30px #ff00de,
                              0 0 40px #00ffea; }
            100% { text-shadow: -5px -5px 10px #fff,
                              5px 5px 20px #00ffea,
                              0 0 30px #ff00de,
                              0 0 40px #ff00de; }
        }
        
        .mindfuck::before,
        .mindfuck::after {
            content: "WHO AM I?";
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
        }
        
        .mindfuck::before {
            color: #0ff;
            z-index: -1;
            animation: glitch-before 2s infinite alternate;
        }
        
        .mindfuck::after {
            color: #f0f;
            z-index: -2;
            animation: glitch-after 3s infinite alternate;
        }
        
        @keyframes glitch-before {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
        
        @keyframes glitch-after {
            0% { transform: translate(0); }
            20% { transform: translate(-10px, 10px); }
            40% { transform: translate(-10px, -10px); }
            60% { transform: translate(10px, 10px); }
            80% { transform: translate(10px, -10px); }
            100% { transform: translate(0); }
        }
        
        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 0, 222, 0.7);
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <div class="mindfuck">WHO AM I?</div>
    <div class="cursor"></div>

    <script>
        // Cursor effect
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
            
            // Create trail effect
            const trail = document.createElement('div');
            trail.className = 'cursor';
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            trail.style.transform = 'scale(0.5)';
            trail.style.opacity = '0.5';
            document.body.appendChild(trail);
            
            // Remove trail after animation
            setTimeout(() => {
                trail.remove();
            }, 500);
        });
        
        // Random color change
        setInterval(() => {
            const colors = ['#ff00de', '#00ffea', '#ff0', '#0f0', '#f00'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.documentElement.style.setProperty('--main-color', randomColor);
        }, 1000);
        
        // Background particles
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = Math.random() * 5 + 1 + 'px';
            particle.style.height = particle.style.width;
            particle.style.backgroundColor = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.random()})`;
            particle.style.borderRadius = '50%';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.zIndex = '-1';
            document.body.appendChild(particle);
            
            // Animate particles
            animateParticle(particle);
        }
        
        function animateParticle(particle) {
            let x = parseFloat(particle.style.left);
            let y = parseFloat(particle.style.top);
            let xSpeed = (Math.random() - 0.5) * 2;
            let ySpeed = (Math.random() - 0.5) * 2;
            
            function move() {
                x += xSpeed;
                y += ySpeed;
                
                if (x < 0 || x > window.innerWidth) xSpeed *= -1;
                if (y < 0 || y > window.innerHeight) ySpeed *= -1;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                requestAnimationFrame(move);
            }
            
            move();
        }
    </script>
</body>
</html>
