<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      height: 85px;
      background: #B1B2B5;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
    }

    .grid-item {
      background: #B1B2B5;
      height: 150px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .grid-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .header {
        height: 70px;
      }
    }
	
    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      body {
        padding: 10px;
      }
      
      .header {
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"></div>
    
    <div class="grid">
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
    </div>
  </div>
</body>
</html>
